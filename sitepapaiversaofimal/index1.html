<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipe Agente Paulo</title>
   <style>
    /* Estilo Global */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: #f0f0f0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("download.jfif") no-repeat center center/cover;
    z-index: -2;
  }
  
  .background-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    z-index: -1;
  }
  
  .conteudo {
    text-align: center;
    z-index: 1;
  }
  
  .conteudo h1 {
    font-size: 4rem;
    color: #ff6347;
    text-shadow: 2px 2px #000;
  }
  
  .conteudo h2 {
    font-size: 2.5rem;
    margin-top: 10px;
    color: #ffffff;
    text-shadow: 1px 1px #000;
  }
  
  .conteudo p {
    font-size: 1.6rem;
    margin: 10px 0;
    text-shadow: 2px 2px #000;
  }
  
  .conteudo .leia-mais {
    padding: 10px 20px;
    border: none;
    background: #ff6347;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
    font-size: 1.3rem;
    margin-top: 25px;
  }
  
  .conteudo .leia-mais:hover {
    background: #e5533c;
  }
  
  /* Menu Hambúrguer */
  .menu-hamburguer {
    position: absolute;
    top: 40px;
    right: 40px;
    z-index: 4;
  }
  
  #menu-toggle {
    display: none;
  }
  
  .menu-icon {
    width: 35px;
    height: 30px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 5;
    position: relative;
  }
  
  .linha {
    height: 4px;
    background: #ff6347;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  
  /* Overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    transform: scale(0);
    transition: transform 0.5s ease-in-out;
    z-index: 2;
  }
  
  #menu-toggle:checked + .menu-icon .linha:nth-child(1) {
    transform: rotate(45deg) translate(13px, 13px);
  }
  
  #menu-toggle:checked + .menu-icon .linha:nth-child(2) {
    opacity: 0;
  }
  
  #menu-toggle:checked + .menu-icon .linha:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }
  
  #menu-toggle:checked ~ .overlay {
    transform: scale(1);
  }
  
  .menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .menu ul li a {
    display: inline-block;
    padding: 12px 30px;
    font-size: 1.8rem;
    color: #fff;
    background-color: #ff6347;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }
  
  .menu ul li a:hover {
    background-color: #e5533c;
    transform: scale(1.05);
  }
  
  .menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
   </style>
  </head>
  <body>
    <div class="background">
      <div class="background-overlay"></div>
    </div>

    <div class="menu-hamburguer">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon" aria-label="Abrir menu">
        <div class="linha"></div>
        <div class="linha"></div>
        <div class="linha"></div>
      </label>

      <div class="overlay">
        <nav class="menu">
          <ul>
            <li><a href="index1.html">Início</a></li>
            <li><a href="index2.html">Enviar Formulário</a></li>
            <li><a href="index3.html">Cooperações Disponíveis</a></li>
            <li><a href="index4.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="conteudo">
      <h1>EQUIPE AGENTE PAULO</h1>
      <h2>BEM-VINDO</h2>
      <p>Olá, veja as opções no menu</p>
      <p>Que você tenha uma ótima experiência conosco</p>
    </div>
  </body>
</html>
