<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Deliverer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Reset e estilo base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1b1b1b;
      color: #fff;
      position: relative;
    }

    /* Menu Hambúrguer */
    .menu-hamburguer {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 10;
    }

    #menu-toggle {
      display: none;
    }

    .menu-icon {
      width: 35px;
      height: 30px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      z-index: 11;
    }

    .linha {
      height: 4px;
      background: #f2bc77;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      transform: scale(0);
      transition: transform 0.5s ease-in-out;
      z-index: 9;
    }

    #menu-toggle:checked + .menu-icon .linha:nth-child(1) {
      transform: rotate(45deg) translate(13px, 13px);
    }

    #menu-toggle:checked + .menu-icon .linha:nth-child(2) {
      opacity: 0;
    }

    #menu-toggle:checked + .menu-icon .linha:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    #menu-toggle:checked ~ .overlay {
      transform: scale(1);
    }

    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu ul li a {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1.5rem;
      color: #fff;
      background-color: #f2bc77;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .menu ul li a:hover {
      background-color: #dd7f00;
      transform: scale(1.05);
    }

    /* Seção de contato */
    #contact {
      background: linear-gradient(135deg, #f2bc77, #dd7f00);
      padding: 50px 0;
      text-align: center;
    }

    #contact .title h2 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    #contact .box {
      background-color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
    }

    #contact .contact h3 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #f2bc77;
    }

    #contact form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .formBox {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row50 {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .row50 .inputBox {
      width: 48%;
    }

    .row100 .inputBox {
      width: 100%;
    }

    .inputBox {
      position: relative;
    }

    .inputBox span {
      position: absolute;
      top: -10px;
      left: 10px;
      font-size: 0.9rem;
      color: #f2bc77;
      font-weight: bold;
    }

    .inputBox input,
    .inputBox textarea {
      width: 100%;
      padding: 12px 20px;
      border-radius: 5px;
      border: 2px solid #ddd;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .inputBox input:focus,
    .inputBox textarea:focus {
      outline: none;
      border-color: #f2bc77;
      box-shadow: 0 0 10px rgba(242, 188, 119, 0.5);
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    .inputBox input[type="submit"] {
      background-color: #f2bc77;
      color: #333;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      padding: 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .inputBox input[type="submit"]:hover {
      background-color: #dd7f00;
    }

    .inputBox input[type="submit"]:active {
      background-color: #a65b00;
    }

    @media screen and (max-width: 768px) {
      .row50 {
        flex-direction: column;
      }

      .row50 .inputBox {
        width: 100%;
      }

      .formBox {
        gap: 10px;
      }

      .inputBox input[type="submit"] {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu Hambúrguer -->
  <div class="menu-hamburguer">
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon" aria-label="Abrir menu">
      <div class="linha"></div>
      <div class="linha"></div>
      <div class="linha"></div>
    </label>

    <div class="overlay">
      <nav class="menu">
        <ul>
          <li><a href="index1.html">Início</a></li>
          <li><a href="index2.html">Formulário</a></li>
          <li><a href="index3.html">Cooperações Disponiveis</a></li>
          <li><a href="index4.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Formulário -->
  <section id="contact">
    <div class="title">
      <h2>Formulário para Agente Paulo</h2>
    </div>
    <div class="box">
      <div class="contact form">
        <h3>Envie o Formulário aqui!</h3>
        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="87d11b3c-ebd2-4577-bad5-afaa2530a2fc">

          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>Primeiro nome</span>
                <input type="text" name="name" placeholder="Seu nome" required>
              </div>
              <div class="inputBox">
                <span>Sobrenome</span>
                <input type="text" name="surname" placeholder="Sobrenome" required>
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <span>Email</span>
                <input type="email" name="email" placeholder="Digite aqui" required>
              </div>
              <div class="inputBox">
                <span>Telefone</span>
                <input type="text" name="phone" placeholder="Telefone" required>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Mensagem</span>
                <textarea name="message" placeholder="Escreva sua mensagem aqui..." required></textarea>
              </div>
            </div>
            <div class="row100">
              <div class="inputBox">
                <input type="submit" value="Enviar">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
